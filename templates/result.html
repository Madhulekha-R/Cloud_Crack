<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #34495e, #2ecc71);
            min-height: 100vh;
            color: white;
        }
        .result-container {
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            padding: 20px;
            margin-top: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="result-container">
        <h1>Quiz Results</h1>
        <p>Total Questions: {{ total_questions }}</p>
        <p>Correct Answers: {{ score }}</p>
        <p>Your Score: {{ percentage_score }}%</p>
        {% if percentage_score >= 50 %}
        <h2 style="color: #2ecc71;">Congratulations! You passed!</h2>
        {% else %}
        <h2 style="color: #e74c3c;">Better luck next time!</h2>
        {% endif %}
        <a href="/user_dashboard" class="btn btn-warning mt-4">Back to Dashboard</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
