<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Master - Quizzes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #34495e, #2ecc71);
            min-height: 100vh;
            color: white;
        }
        .quizzes-container {
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            padding: 20px;
            margin-top: 50px;
        }
        .quiz-card {
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            margin-bottom: 15px;
            transition: transform 0.3s;
        }
        .quiz-card:hover {
            transform: scale(1.05);
        }
        .quiz-card .card-body {
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="quizzes-container">
            <h1 class="text-center mb-4">QUIZZES</h1>
            <div class="row">
                {% for quiz in quizzes %}
                <div class="col-md-4">
                    <div class="card quiz-card">
                        <div class="card-body">
                            <h5 class="card-title">Quiz on {{ quiz[1] }}</h5>
                            <p class="card-text">Duration: {{ quiz[2] }}</p>
                            <p class="card-text">{{ quiz[3] or 'No additional remarks' }}</p>
                            <a href="/take_quiz/{{ quiz[0] }}" class="btn btn-warning">Start Quiz</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
                {% if not quizzes %}
                <div class="col-12 text-center">
                    <p>No quizzes available for this chapter.</p>
                </div>
                {% endif %}
            </div>
            <div class="text-center mt-4">
                <a href="/chapters/{{ subject_id }}" class="btn btn-warning">Back to Chapters</a>
            </div>
        </div>
    </div>
</body>
</html>
