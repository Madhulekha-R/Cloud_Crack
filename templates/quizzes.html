<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzes</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        :root {
            --gradient: linear-gradient(90deg, #00ff94 0%, #00cfff 100%);
            --btn-gradient: linear-gradient(90deg, #00ff94 0%, #00cfff 100%);
            --btn-gradient-hover: linear-gradient(90deg, #00cfff 0%, #00ff94 100%);
            --border-radius: 16px;
            --shadow: 0 8px 32px 0 rgba(0,255,148,0.09), 0 2px 10px 0 rgba(0,207,255,0.08);
            --text-main: #fff;
            --text-secondary: #bfc9d9;
            --bg-dark: #18191c;
            --card-bg: #23242a;
        }
        html, body {
            background: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Source Sans Pro', Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        .quizzes-container {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 38px 30px 30px 30px;
            margin: 48px auto 0 auto;
            max-width: 1300px;
            width: 98vw;
        }
        .section-title, h1 {
            font-family: 'Poppins', Arial, sans-serif;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1.5em;
        }
        .quiz-card {
            background: rgba(0,255,148,0.08);
            border-radius: var(--border-radius);
            border: 2px solid #232b2a;
            margin-bottom: 22px;
            transition: transform 0.18s, box-shadow 0.18s, border 0.18s;
            box-shadow: 0 2px 12px 0 rgba(0,255,148,0.07);
            cursor: pointer;
        }
        .quiz-card:hover {
            transform: translateY(-4px) scale(1.025);
            border: 2px solid #00ff94;
            box-shadow: 0 4px 24px 0 rgba(0,255,148,0.14);
            background: rgba(0,255,148,0.13);
        }
        .quiz-card .card-body {
            color: var(--text-main);
            padding: 26px 18px;
        }
        .quiz-card .card-text {
            color: var(--text-secondary);
            font-size: 1.04rem;
            margin-bottom: 8px;
        }
        .quiz-card .description {
            color: #00cfff;
            font-size: 1.01rem;
            margin-bottom: 12px;
        }
        .btn-warning, .btn.btn-warning {
            background: var(--btn-gradient);
            color: #18191c !important;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 700;
            padding: 10px 32px;
            font-size: 1.1rem;
            transition: 0.18s, transform 0.14s;
        }
        .btn-warning:hover, .btn-warning:focus {
            background: var(--btn-gradient-hover);
            color: #18191c !important;
            transform: translateY(-2px) scale(1.04);
        }
        @media (max-width: 900px) {
            .quizzes-container { padding: 18px 6vw; }
            .quiz-card .card-body { padding: 18px 8px; }
        }
        @media (max-width: 600px) {
            .quizzes-container { padding: 12px 2vw; }
            .quiz-card .card-body { padding: 14px 4px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="quizzes-container">
            <h1 class="section-title text-center mb-4">QUIZZES</h1>
            <div class="row">
                {% for quiz in quizzes %}
                <div class="col-md-4 mb-3">
                    <div class="card quiz-card h-100">
                        <div class="card-body d-flex flex-column justify-content-between">
                            <p class="card-text">{{ quiz[3] or 'No additional remarks' }}</p>
                            <p class="description">Duration: {{ quiz[2] }} mins</p>
                            <a href="/take_quiz/{{ quiz[0] }}" class="btn btn-warning mt-auto">Start Quiz</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
                {% if not quizzes %}
                <div class="col-12 text-center">
                    <p>No quizzes available for this chapter.</p>
                </div>
                {% endif %}
            </div>
            <div class="text-center mt-4">
                <a href="/chapters/{{ subject_id }}" class="btn btn-warning">Back to Chapters</a>
            </div>
        </div>
    </div>
</body>
</html>
