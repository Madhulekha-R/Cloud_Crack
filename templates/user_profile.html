<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #34495e, #2ecc71);
            min-height: 100vh;
            color: white;
            display: flex;
            margin-top: 100px;
            justify-content: center;
        }
        .profile-container {
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;    
            padding: 20px;
            margin-top: 20px;
            margin-bottom: 20px;
            display: flex; 
        }
        .form-section {
            flex: 0 0 75%;  
            padding-right: 20px;
        }
        .overview-section {
            flex: 0 0 25%;
            text-align: center;
            margin-top: 100px;
        }
        .form-control {
            background-color: rgba(255, 255, 255, 0.1) !important;
            border: none !important;
            color: white !important;
        }
        label {
            margin-top: 10px;
        }
        #gender {
            color: white !important; 
            background-color: rgba(255, 255, 255, 0.1) !important;
        }
        #gender option {
            color: black !important; 
            background-color: white !important;
        }
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
            margin-top: 20px;
        }
        .bio-section {
            margin-top: 10px;
            text-align: center;
            max-width: 250px;
            word-wrap: break-word;
            margin-left: 35px;
        }
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            padding: 10px 20px;
            background-color: #d52741;
            color: white;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="notification" id="updateNotification">
        Profile Updated Successfully!
    </div>
    <div class="container">
        <div class="profile-container">
            <div class="form-section">
                <h1 class="text-center mb-4">Edit Your Profile</h1>
                <form method="POST" action="/user/update_profile" id="profileForm">
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullName" name="full_name" value="{{ full_name }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="qualification" class="form-label">Qualification</label>
                        <input type="text" class="form-control" id="qualification" name="qualification" value="{{ qualification }}">
                    </div>
                    <div class="mb-3">
                        <label for="dob" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="dob" name="dob" value="{{ dob }}">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-warning">Update Profile</button>
                        <a href="/user_dashboard" class="btn btn-secondary ms-2">Back to Dashboard</a>
                    </div>
                </form>
            </div>
            <div class="overview-section">
                <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" alt="Default User Icon" class="profile-image">
                <p><strong>Username:</strong> <span id="displayUsername">{{ username }}</span></p>
                <div class="bio-section" id="userBio"><p>{{ qualification or 'No qualification added yet' }}</p></div>
                <a href="/logout" class="btn btn-danger mt-3">Logout</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('profileForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            fetch('/user/update_profile', {method: 'POST', body: formData})
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();})
            .then(data => {
                if (data.status === 'success') {
                    const notification = document.getElementById('updateNotification');
                    notification.style.display = 'block';
                    const bioSection = document.getElementById('userBio');
                    const qualificationText = document.getElementById('qualification').value;
                    bioSection.innerHTML = `<p>${qualificationText || 'No qualification added yet'}</p>`;
                    setTimeout(() => {notification.style.display = 'none';}, 3000);
                } else {
                    alert('Error updating profile: ' + (data.message || 'Unknown error'));
                }})
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while updating the profile');});
        });
    </script>
</body>
</html>
