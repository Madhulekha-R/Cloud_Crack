<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Master - Chapters</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #34495e, #2ecc71);
            min-height: 100vh;
            color: white;
        }
        .chapters-container {
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            padding: 20px;
            margin-top: 50px;
        }
        .chapter-card {
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            margin-bottom: 15px;
            transition: transform 0.3s;
        }
        .chapter-card:hover {
            transform: scale(1.05);
        }
        .chapter-card .card-body {
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chapters-container">
            <h1 class="text-center mb-4">CHAPTERS</h1>
            <div class="row">
                {% for chapter in chapters %}
                <div class="col-md-4">
                    <div class="card chapter-card" onclick="window.location.href='/quizzes/{{ chapter[0] }}'">
                        <div class="card-body">
                            <h5 class="card-title">{{ chapter[1] }}</h5>
                            <p class="card-text">{{ chapter[2] or 'No description available' }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
                {% if not chapters %}
                <div class="col-12 text-center">
                    <p>No chapters available for this subject.</p>
                </div>
                {% endif %}
            </div>
            <div class="text-center mt-4">
                <a href="/subjects" class="btn btn-warning">Back to Subjects</a>
            </div>
        </div>
    </div>
</body>
</html>
